

<ion-content padding class="back-container" >
  <div class="container">
    <div class="logo-container">
      <img src="../../assets/imgs/thotel.png" alt="" class="logo">
    </div>
    <div class="loginForm">
      <form [formGroup]="loginForm">
        <ion-list>
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="email" formControlName="email" name="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
          <div class="error" *ngFor="let validate of validation_messages.email">
            <div class="messages" *ngIf="loginForm.get('email').hasError(validate.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              {{validate.message}}
            </div>
          </div>
       
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="Password" formControlName="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <div class="error" *ngFor="let validate of validation_messages.password">
          <div class="messages" *ngIf="loginForm.get('password').hasError(validate.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{validate.message}}
          </div>
        </div>
        <br>
        <button ion-button [disabled]="!loginForm.valid" (click)="login()" full round>Sign In</button>
      </ion-list>
      </form>
      <div class="surfix">
        <p class="prefix">Or</p>
      </div>
    </div>
    <div class="auth">
     
      <button ion-button clear round (click)="loginWithGoogle()" class="btn">
          <ion-icon name="logo-googleplus"></ion-icon> | Continue with Google +</button>
        <button ion-button clear block (click)="register()">Create an account?</button>
    </div>
   
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>view-rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item >
      <p></p>
    </ion-item>

  </ion-list>
  <ion-slides spaceBetween="-20">
    <ion-slide *ngFor="let room of listOfRooms;" class="thumbnail">
      <ion-card>
          <img src="{{room.image}}" class="thumbnail" />
        <ion-card-header>
           <h1 style="font-weight: 400;color: #333;">R. {{room.Price}}</h1> 
        </ion-card-header>
        <ion-card-content>
          <p> {{room.RoomType}} </p>
          <p> {{room.Description}}</p>
          <button ion-button full color="danger"><ion-icon name="trash"></ion-icon> Delete</button>
        </ion-card-content>
        
      </ion-card>
     
    </ion-slide>
  </ion-slides>

  <ion-fab right bottom>
      <button ion-fab color="primary" (click)="modalRoom()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>

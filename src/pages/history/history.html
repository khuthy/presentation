<ion-header>

    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        History
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let book of history">
          <ion-card>
            <ion-card-header>
              {{book.Checkin}} - {{book.Checkout}}
            </ion-card-header>
            <ion-card-content>
              This is the price you will pay -{{book.Total}}
              <button ion-button color="primary" (click)="pay()">Pay Now</button>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

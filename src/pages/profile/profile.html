<ion-header>

    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
       Profile
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>
      <div class="container">
        <div class="profile">
          <img [src]="photoURL">
        
        </div>
      </div>
</ion-content>

<ion-content padding class="back-container">
  <div class="container">
    <div class="logo-container">
      <img src="../../assets/imgs/thotel.png" alt="" class="logo">
    </div>
    <div class="registerForm">
        <form [formGroup]="registerForm">
            <ion-list>
            <ion-item>
              <ion-label floating>Email Address</ion-label>
              <ion-input type="email" formControlName="email" name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
              <div class="error" *ngFor="let validate of validation_messages.email">
                <div class="messages" *ngIf="registerForm.get('email').hasError(validate.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                  {{validate.message}}
                </div>
              </div>
           
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="Password" formControlName="password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <div class="error" *ngFor="let validate of validation_messages.password">
              <div class="messages" *ngIf="registerForm.get('password').hasError(validate.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                {{validate.message}}
              </div>
            </div>
            <br>
            <button ion-button [disabled]="!registerForm.valid" (click)="signUp()" full round>Sign Up</button>
          </ion-list>
          </form>
      
    </div>
    <div class="auth">
      <button clear ion-button color="secondary" (click)="login()">Already have an account?</button>
    </div>
    
  </div>
</ion-content>
